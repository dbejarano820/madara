name: Workflow - Pull Request / Gomu Gomu no Gatling

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  benchmark_job:
    runs-on: [self-hosted, linux, benchmark]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}-${{ github.run_id }}
          fail-on-cache-miss: true       
      - name: Run Madara
        run: target/release/madara --dev
      - name: Run Gomu Gomu no Gatling Action
        uses: keep-starknet-strange/gomu-gomu-no-gatling/.github/actions@main
        with:
          config_path: 'benchmark.yml'
